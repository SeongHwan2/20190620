<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery</title>
        <link rel="stylesheet" href="./js2.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var x = 9;
                var y = 6;
                $("body").keydown(function(e){
                    console.log(e, e.keyCode);
                     //위 : 38 아래 : 40 왼쪽 : 37 오른쪽: 39
                     if(37 == e.keyCode){ // 왼쪽 :37
                            x--;                    
                        } else if(38 == e.keyCode){ // 위 : 38
                            y--;
                        } else if(39 == e.keyCode){ // 오른쪽 : 39
                            x++;
                        } else if(40 == e.keyCode){ // 아래 : 40
                            y++;
                        }

                        if(x < 0){
                           x = 0;
                        } else if(x > 10){
                            x = 10
                        }

                        if(y < 0){
                            y = 0;
                        } else if(y > 7){
                            y = 7
                        }

                        $("#user").css("transform","translateX(calc(50px * " + x + ")) translateY(calc(50px * " + y +"))");
            });
        });
        </script>
    </head>
    <body>
        <section>
            <div id="user"></div>
        </section>
    </body>
</html>
