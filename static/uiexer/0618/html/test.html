        imgs = [
            "https://www.w3schools.com/w3images/lights.jpg",

        /*따로 만들어놓은 파일 받아오기*/
        $.ajax({
          url: "div.html"
        }).done(function(html) {
          console.log(html);
              
            for(var i = 0; i < 9; i++){
                $(".row").append(html);
            }
                
            for(var j = 0; j < $("img").length; j++){
                $("a").eq(j).attr("href", imgs[j%3]);
                $("img").eq(j).attr("src", imgs[j%3]); // eq = j번째에 있는 img 선택하기
            }
            
            /***************************************************************
            * ajax : 비동기 통신 방법으로 구현 하기 위하여 사용한다.
            * 문법 : $ + ajax() => $.ajax();
            * 1. done()   : 성공시 실행 되는 함수
            * 2. fail()   : 실패시 실행되는 함수
            * 3. always() : 무조건 실행되는 함수 (성공 또는 실패 후에)
            *
            * 콜백함수의 파라미터 값은 3가지 받아올수있다.
            * 1. done(function(결과값,상태코드,헤더값){});
            * 2. fail(function(헤더값,상태코드,오류정보){});
            * 3. always(function(결과값&헤더값,상태코드,헤더값&오류정보){});
            ****************************************************************/
               
        });
