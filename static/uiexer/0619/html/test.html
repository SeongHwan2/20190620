<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SPA</title>
        <link rel="stylesheet" href="../css/test.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            /*********************************************************************
            * 게시판 만들기 기능정의(5가지) + α
            * 1) 작성하기   : 사용자에게 입력값을 받은후 저장소에 남기기
            * 2) 목록보기   : 저장소에 있는 데이터를 목록으로 화면 표현
            * 3) 자세히보기 : 목록중 하나의 글을 선택한 내용만 화면 표현하기
            * 4) 수정하기   : 선택한 글의 내용을 수정하는 화면 표현하기 + 저장
            * 5) 삭제하기   : 선탯한 글을 목록 내용에서 삭제 + 저장
            * 6) 검색하기   : 목록 글에서 입력 받은 키워드를 찾아서 화면 표현하기
            **********************************************************************/


            $(document).ready(function(){

                if(location.search != ""){
                    var param = location.search.replace("?","");
                    console.log(param);
                    var params = param.split("&");
                    console.log(params);
                    var row = {};
                    for(var i = 0; i < params.length; i++){
                        var map = params[i].split("=");
                        console.log(map[1]);
                        row[map[0]] = decodeURI(map[1]); //한글로 바꾸기 decodeURI

                    }
                    //console.log(row);
                    var list = [];
                    if(localStorage.getItem("list") != null){
                        list = JSON.parse(localStorage.getItem("list"));
                    }
                    list[list.length] = row;
                    localStorage.setItem("list", JSON.stringify(list));
                    location.search = "";
                }
                $("li").click(function(e){

                });
            });
        </script>

</html>
