<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var textList = [];

        function selectText(){
            var html = "";
            if(location.search == ""){
                html = "<div>내용이 없습니다.</div>";
            } else {
                var param = location.search.replace("?","");
                var params = param.split("&");
                //console.log(params);
                var row = {};
                contentsList = [];
                for(var i = 0; i < params.length; i++){
                    var map = params[i].split("=");
                    row[map[0]] = decodeURI(map[1]);
                    contentsList[contentsList.length] = row;
                    console.log(row);
                    html = '[제목] : ' + contentsList[i]["title"] + '<br>';
                    html += '[내용] : ' + contentsList[i]["contents"];
                }
                
                /*
                for(var i = 0; i < textList.length; i++){
                   // html += '<div class="hide" >' + textList[i]["contents"] + '</div>';
                      
                }
                */
            }
            $("#text").empty().append(html);
        } 

        selectText(); 
        
    });
</script>
<style>
    #text div{
        border: 1px solid black;
        width: calc(100% - 40px);
        margin-bottom: 10px;
        
    }
    
    
</style>
<body>
<h1>자세히 보기 화면</h1>    
<div id="text">
</div>
</body>
